<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms 3_1</title>
</head>

<body>
    <section>
        <div class="top_banner">
            <h1>Sign Up Now!</h1>
            <p>Sign up now and tell us what you think of the site!</p>
        </div>
        <article>
            <ol>
                <li>
                    <h2>First Name & Address</h2>
                    <div class="labels">
                        <label for="">Your First Name<br><input type="text" required /></label><br>
                        <label for="">Address<br><textarea></textarea></label>
                    </div>
                </li>
                <li>
                    <h2>Email & Phone</h2>
                    <div class="labels">
                        <label for="">Email Address<br><input type="email" /></label><br>
                        <label for="">Phone Number<br><input type="tel"></label>
                    </div>
                </li>
                <li>
                    <h2>Password</h2>
                    <div class="labels">
                        <label for="">Password<br><input type="password" /></label><br>
                        <label for="">Confirm Password<br><input type="password"></label>
                    </div>
                </li>
            </ol>
            <footer>
                <input type="submit" value="Submit" />
                <div>
                    <input type="checkbox">
                    <p>I agree to the Terms & Policy</p>
                </div>
            </footer>
        </article>
    </section>
</body>

</html>
